{% extends 'base.html' %} {%block content%}

<div class="container-fluid">
  <div class="row position-relative">
    <div class="col-md-2">
      <div class="position-sticky" style="top: 10px">
        <div class="my-2">
          <select
            class="form-select"
            aria-label="Default select example"
            id="select-activity-theme"
            style="font-size: 14px"
          >
            <option value="">Select Category</option>
            {%for category in categories%}
            <option value="{{category.slug}}">{{category.category}}</option>
            {%endfor%}
          </select>
        </div>
        <!-- <div class="my-2">
          <select class="form-select" style="font-size: 14px">
            <option selected>Sort By</option>
            <option value="1">Price (Low to High)</option>
          </select>
        </div> -->
      </div>
    </div>
    <div class="col-md-10">
      <div class="row" id="activitylist">
        <div class="row" id="loadmorelist">
          {% for item in activites %}
          <div class="col-12 col-md-3 my-2">
            <div class="card border rounded shadow-0 m-1 w-100">
              <div
                class="bg-image hover-overlay ripple"
                data-mdb-ripple-color="light"
              >
                <img src="/media/{{item.image}}" class="img-fluid" />
                <a href="{{item.slug}}">
                  <div
                    class="mask"
                    style="background-color: rgba(251, 251, 251, 0.15)"
                  ></div>
                </a>
              </div>
              <div class="card-body">
                <small class="">{{item.activity_name}}</small>
              </div>
              <div class="card-footer border-0">
                <span class="badge bg-secondary">{{item.cities}}</span>
                <span class="badge rounded-pill bg-light text-dark"
                  >{{item.category}}</span
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="row my-3 d-flex justify-content-center">
          <button class="btn btn-success w-auto" id="loadBtnactivity">View More</button>
          <input type="hidden" id="row" value="0">
          <input type="hidden" id="postCount" value="{{count}}">
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
