{% extends 'base.html' %} {%block content%}

<!-- Carousel wrapper -->
<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
        class="d-block"
        alt="..."
      />
    </div>

    <div class="carousel-item">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg"
        class="d-block"
        alt="..."
      />
    </div>

    <div class="carousel-item">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).jpg"
        class="d-block"
        alt="..."
      />
    </div>
  </div>
  <div class="carousel-caption d-md-block">
    <h1>Staycations</h1>
    <p>Beautiful Living</p>
    <div class="input-group d-flex justify-content-center align-items-center">
      <div class="form-outline carousel-search">
        <select class="form-select form-select-lg bg-light rounded-0">
          <option selected>Indonesia</option>
          <option value="1">China</option>
          <option value="1">Seychells</option>
          <option value="1">Japan</option>
          <option value="1">Taiwan</option>
          <option value="1">South Korea</option>
        </select>
      </div>
      <button
        id="search-button"
        type="button"
        class="btn btn-primary rounded-0"
        style="height: 45px"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->

<!-- Tabs navs -->
<ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      href="/staycation/"
      role="tab"
      aria-selected="true"
      >Hotel & Resorts</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      href="/staycation/homes-villas"
      role="tab"
      aria-selected="false"
      >Homes & Villas</a
    >
  </li>
</ul>
<!-- Tabs navs -->


<div class="container">
  <div class="row">

    {%for item in hotelsresort %}
      <div class="col-12">
        <div class="shadow mb-3" style="max-width: 100%">
          <div class="row g-0">
            <div class="col-md-8">
              <img
                src="/media/{{item.feature_image}}"
                alt="..."
                class="img-fluid staycation-img"
              />
            </div>
            <div class="col-md-4">
              <div
                class="
                  card-body
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <img
                  src="/media/{{item.logo}}"
                  alt=""
                  class=""
                  width="80%"
                />
                <p class="card-title">
                  {{item.staycation_name}}
                </p>
                <a
                  href="{{item.slug}}"
                  class="btn btn-primary btn-lg active"
                  role="button"
                  aria-pressed="true"
                  >View More</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    {%endfor%}

    </div>
</div> 

{%endblock%}
